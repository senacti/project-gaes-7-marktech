 <script>
  
  function validateForm(event) {
  // Obtenemos los valores de los campos de correo electrónico y contraseña
  const emailInput = document.getElementById('floatingInput');
  const passwordInput = document.getElementById('floatingPassword');
  const email = emailInput.value;
  const password = passwordInput.value;

  // Verificamos si el campo de correo electrónico está vacío
  if (email === '') {
    alert('Por favor, ingrese su correo electrónico.');
    event.preventDefault();
    return;
  }

  // Verificamos si el campo de contraseña tiene menos de 8 caracteres
  if (password.length < 8) {
    alert('La contraseña debe tener al menos 8 caracteres.');
    event.preventDefault();
    return;
  }
  
  var Usuarios = document.querySelectorAll('input[name="Usuario"]');
  var UsuarioSeleccionado = "";
 
  for (var i = 0; i < Usuarios.length; i++) {
    if (Usuarios[i].checked) {
      UsuarioSeleccionado = Usuarios[i].value;
    }
  }
  if (UsuarioSeleccionado === "Cliente") {
    window.location.href = "cliente.html";
  } else if (UsuarioSeleccionado === "Vendedor") {
    window.location.href = "dashboard_venta.html";
  } else if (UsuarioSeleccionado === "Administrador") {
    window.location.href = "dashboard_admin.html";
  } else {
    alert("Por favor, seleccione una opción de usuario.");
  }
}



      
    </script>
