<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">

		<div class="col-sm-6 ">
			<form th:action="@{/save}" th:object=${producto} method="post" <div class="card">
				<div class="card-header">
					<h3>Modulo Producto</h3>
				</div>
				<div class="card-body"></div>
				<div class="form-group">
					<label>ID</label>
					<input th:field="*{id}" type="text" class="form-control" />
				</div>
				<div class="form-group">
					<label>NOMBRE</label>
					<input th:field="*{name}" type="text" class="form-control" />
				</div>
				<div class="form-group">
					<label>STOCK</label>
					<input th:field="*{stock}" type="text" class="form-control" />
				</div>
				<div class="form-group">
						<label>PRECIO</label>
						<input th:field="*{precio}" type="text" class ="form-control"/>
					</div>
				<div class="card-footer">
					<input type="submit" value="Guardar" class="btn btn-success">
					
					
					
				</div>
		</div>
		</form>
	</div>
	</div>
</body>

</html>
