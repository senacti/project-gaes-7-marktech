  <script>
    const productoSelect = document.getElementById("producto");
    const segundoProductoDiv = document.getElementById("segundoProducto");
    const cantidadDiv = document.getElementById("cantidadDiv");
    const cantidadDiv2 = document.getElementById("cantidadDiv2");

    productoSelect.addEventListener("change", () => {
        const productoSeleccionado = productoSelect.value;
        if (productoSeleccionado !== "Seleccione un producto...") {
            cantidadDiv.style.display = "block";
            segundoProductoDiv.style.display = "block";
        } else {
            cantidadDiv.style.display = "none";
            segundoProductoDiv.style.display = "none";
            cantidadDiv2.style.display = "none";
        }
    });

    const segundoProductoSelect = document.getElementById("segundoProductoSelect");

    segundoProductoSelect.addEventListener("change", () => {
        const segundoProductoSeleccionado = segundoProductoSelect.value;
        if (segundoProductoSeleccionado !== "Ninguno") {
            cantidadDiv2.style.display = "block";
        } else {
            cantidadDiv2.style.display = "none";
        }
    });
</script>
