<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script> 
  function validarFormularioRedireccion() {
  var Usuarios = document.querySelectorAll('input[name="Usuario"]');
  var UsuarioSeleccionado = "";
 
  for (var i = 0; i < Usuarios.length; i++) {
    if (Usuarios[i].checked) {
      UsuarioSeleccionado = Usuarios[i].value;
    }
  }
  if (UsuarioSeleccionado === "Cliente") {
    window.location.href = "pagina1.html";
  } else if (UsuarioSeleccionado === "Vendedor") {
    window.location.href = "https://www.google.com/";
  } else if (UsuarioSeleccionado === "Administrador") {
    window.location.href = "../dashboard/index.html";
  } else {
    alert("Por favor, seleccione una opción de usuario.");
  }
}
  </script>
</head>
<body>
  <div class="checkbox mb-3">
    <h6>Seleccione su tipo de usuario</h6>
    <label for="Cliente">Cliente</label>
    <input type="radio" name="Usuario" id="Cliente" value="Cliente" >
    <label for="Vendedor">Vendedor</label>
    <input type="radio" name="Usuario" id="Vendedor" value="Vendedor" >
    <label for="Administrador">Administrador</label>
    <input type="radio" name="Usuario" id="Administrador" value="Administrador" >
    <button class="w-100 btn btn-lg btn-primary" onclick="validarFormularioRedireccion()" type="submit">Iniciar Sesión</button>
</body>
</html>
