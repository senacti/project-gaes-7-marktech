    <h3>Formulario de pedido</h3>
<form>
  <div class="mb-3">
    <label for="nombreCompleto" class="form-label">Nombre completo</label>
    <input type="text" class="form-control" id="nombreCompleto">
  </div>
  <div class="mb-3">
    <label for="identificacion" class="form-label">Número de identificación</label>
    <input type="text" class="form-control" id="identificacion">
  </div>
  <div class="mb-3">
    <label for="codigo" class="form-label">Código</label>
    <input type="text" class="form-control" id="codigo">
  </div>
  <div class="mb-3">
    <label for="producto" class="form-label">Producto</label>
    <select class="form-select" id="producto">
      <option selected>Seleccione un producto...</option>
      <option value="1">Aceite de Oliva</option>
      <option value="2">Azúcar</option>
      <option value="3">Bollería Congelada</option>
      <option value="4">Bollería del Día</option>
      <option value="5">Cacao</option>
      <option value="6">Harina</option>
      <option value="7">Huevos</option>
      <option value="8">Leche</option>
      <option value="9">Levadura</option>
      <option value="10">Mantequilla</option>
      <option value="11">Nata</option>
    </select>
  </div>
  <div class="mb-3" id="cantidadDiv" style="display:none;">
    <label for="cantidad" class="form-label">Cantidad</label>
    <input type="number" class="form-control" id="cantidad">
  </div>
  <div class="mb-3" id="segundoProducto" style="display: none;">
    <label for="segundoProductoSelect" class="form-label">Segundo producto</label>
    <select class="form-select" id="segundoProductoSelect">
      <option selected>Ninguno</option>
      <option value="1">Aceite de Oliva</option>
      <option value="2">Azúcar</option>
      <option value="3">Bollería Congelada</option>
      <option value="4">Bollería del Día</option>
      <option value="5">Cacao</option>
      <option value="6">Harina</option>
      <option value="7">Huevos</option>
      <option value="8">Leche</option>
      <option value="9">Levadura</option>
      <option value="10">Mantequilla</option>
      <option value="11">Nata</option>
    </select>
    <div class="mb-3" id="cantidadDiv2" style="display:none;">
      <label for="cantidad2" class="form-label">Cantidad</label>
      <input type="number" class="form-control" id="cantidad2">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Solicitar pedido</button>
</form>
  </div>
  
  <script>
    const productoSelect = document.getElementById("producto");
    const segundoProductoDiv = document.getElementById("segundoProducto");
    const cantidadDiv = document.getElementById("cantidadDiv");
    const cantidadDiv2 = document.getElementById("cantidadDiv2");

    productoSelect.addEventListener("change", () => {
        const productoSeleccionado = productoSelect.value;
        if (productoSeleccionado !== "Seleccione un producto...") {
            cantidadDiv.style.display = "block";
            segundoProductoDiv.style.display = "block";
        } else {
            cantidadDiv.style.display = "none";
            segundoProductoDiv.style.display = "none";
            cantidadDiv2.style.display = "none";
        }
    });

    const segundoProductoSelect = document.getElementById("segundoProductoSelect");

    segundoProductoSelect.addEventListener("change", () => {
        const segundoProductoSeleccionado = segundoProductoSelect.value;
        if (segundoProductoSeleccionado !== "Ninguno") {
            cantidadDiv2.style.display = "block";
        } else {
            cantidadDiv2.style.display = "none";
        }
    });
</script>
